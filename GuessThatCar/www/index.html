<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html style="height: 100%;">
<head>
  <!-- Change this if you want to allow scaling -->
  <meta name="viewport" content="width=default-width; user-scalable=no" />

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">

  <link type="text/css" rel="stylesheet" href="common.css">

  <title>Guess That Car</title>

  <style>
    *
    {
      margin: 1px;
      color: white;
    }
  </style>

  <!-- iPad/iPhone specific css below, add after your main css >
  <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />
  <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />
  -->

  <script type="text/javascript" charset="utf-8" src="common.js"></script>
  <script type="text/javascript" charset="utf-8" src="BrowserDetect.js"></script>
  <script type="text/javascript" src="AlphabetFiles.js"></script>
  <script type="text/javascript" charset="utf-8" src="AlphabetTracer.js"></script>

  <script type="text/javascript" charset="utf-8">
    function InitMain()
    {
      PreventTouchMove();
      
      var header = document.getElementById("header");
      var icon_table = document.getElementById("icon_table");
      icon_table.style.height = window.innerHeight - header.clientHeight + "px";
    }

    function ToggleVisibility(id, disc)
    {
      var e = document.getElementById(id);
      var disc = document.getElementById(disc);
      if (e.style.visibility == "hidden")
      {
        e.style.visibility = "visible";
        disc.src = "./Resources/Icons/IconExperience/nav_down_green.png";
      }
      else
      {
        e.style.visibility = "hidden";
        disc.src = "./Resources/Icons/IconExperience/nav_right_green.png";
      }
    }

    function ToggleInstructions()
    {
      ToggleVisibility("InstructionsDiv", "InstructionsDisclosure");
    }

    function ToggleCopyright()
    {
      ToggleVisibility("CopyrightDiv", "CopyrightDisclosure");
    }

    function ToggleSound()
    {
      ShouldPlaySound = !ShouldPlaySound;
      SetPlaySound(ShouldPlaySound);
      var audioImg = document.getElementById('AudioController');
      audioImg.src = ShouldPlaySound ? "./Resources/Icons/IconExperience/loudspeaker.png" : "./Resources/Icons/IconExperience/loudspeaker_delete.png";
    }

    function InitIndex()
    {
      ShouldPlaySound = GetPlaySound();
      ShouldPlaySound = !ShouldPlaySound;
      ToggleSound();
    }
  </script>
</head>

<body style="height: 100%; min-height: 100%" id="bg" onLoad="InitMain();InitIndex();">
  <div align="center" style="margin:-2px; height: 100%;">
    <div id="header">
      <h2>Guess That Car</h2><p>
      Scrape the screen to reveal part of a car.  Guess what it is to earn points and get rewards.
    </div>
    <table id="icon_table">
        <tbody>
          <tr>
            <td>Play</td>
            <td><a onclick="location.href='game.html';return false;"><img class="icon" src="./Resources/Icons/IconExperience/media_play_green.png"></a></td>
          </tr>
          <tr>
            <td>Rewards</td>
            <td><a onclick="location.href='rewards.html';return false;"><img class="icon" src="./Resources/Icons/IconExperience/star_yellow.png"></a></td>
          </tr>
          <tr>
            <td>Toggle Sound</td>
            <td><a onclick="ToggleSound();"><img id="AudioController" class="icon" src="./Resources/Icons/IconExperience/loudspeaker.png"></a></td>
          </tr>
          <tr>
            <td>Reset</td>
            <td><a onclick="SetScore(0);"><img class="icon" src="./Resources/Icons/IconExperience/refresh.png"></a></td>
          </tr>
          <tr>
            <td>More Information</td>
            <td><a onclick="location.href='More_iOS/more.html';"><img class="icon" src="./Resources/Icons/IconExperience/information.png"></a></td>
          </tr>
        </tbody>
      </table>
  </div>
</body>
</html>
